<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Recorder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="js/audiodisplay.js"></script>
	<script src="js/recorder.js"></script>
	<script src="js/main.js"></script>
	<style>
	html { overflow: hidden; }
	canvas { 
		display: inline-block; 
		background: #202020; 
		width: 90%;
		height: 45%;
		box-shadow: 0px 0px 10px blue;
	}
	#record { height: 15%; }
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
	#viz {
		height: 50vh;
		width: 100vw;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
/*		align-items: center;
*/		margin-left: 0;
	}
	@media (orientation: landscape) {
		/*body { flex-direction: row;}*/
		
		#viz { height: 50vh; width: 100vh;}
	}
	#controls {
		position: absolute;
		margin-left: 45vw;
	}

	</style>
</head><center>
<input type="text" id="url"><br></center><br><br>
<body>
	<!-- <div class="cover"> -->
	<div id="viz">
		<canvas id="analyser" width="100vw" height="20vh"></canvas>
		<canvas id="wavedisplay" width="100vw" height="20vh"></canvas>
	<!-- </div> -->
</div>
</body>
<div id="controls"><br><center>
	<img id="record" src="js/mic128.png" onclick="toggleRecording(this);" class="">
	<!-- <a id="send"  onclick="send();"><img src="js/save.svg"></a> -->
</center></div>
</html>
